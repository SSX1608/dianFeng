<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>巅峰社交</title>
    <link rel="stylesheet" href="../libs/css/base.css" />
    <link rel="stylesheet" href="../libs/swiper/swiper.min.css" />
    <script type="text/javascript" src="../libs/js/rem.js"></script>
    <style>
      html {
        background: #635069;
      }

      .box {
        width: 94%;
        height: 100%;
        margin: 0 3%;
        font-family: 'PingFangSC-Regular';
      }

      .input-search {
        position: relative;
      }

      .box .search-input {
        width: 100%;
        height: 0.75rem;
        margin: 0.2rem 0;
        border-radius: 0.375rem;
        background: #fff3f3f3;
        outline: none;
        border: none;
        padding-left: 2rem;
        font-size: 0.28rem;
        color: #b1b1b1;
      }

      .search-input::-webkit-input-placeholder {
        color: #b1b1b1;
      }

      .input-search .magnifier {
        width: 0.28rem;
        height: 0.28rem;
        position: absolute;
        top: 0.44rem;
        left: 1.6rem;
      }

      .swiper-slide {
        border-radius: 0.08rem;
      }

      .select-list {
        margin-top: 0.28rem;
        font-size: 0.32rem;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: space-around;
        color: #fff;
      }

      .select-list .selected {
        border-bottom: 4px solid #d01fe0;
      }

      .select-list .select {
        border: none;
        outline: none;
        background: transparent;
        color: #fff;
      }

      .select-list .select option {
        color: #000;
      }

      .content {
        margin: 12px 0 70px;
        overflow: hidden;
      }

      .lists {
        float: left;
        width: 3.44rem;
        height: 4.17rem;
        border-radius: 0.12rem;
        overflow: hidden;
        background: #fff;
        margin-bottom: 1.7%;
        position: relative;
      }

      .lists:nth-child(2n-1) {
        margin-right: 1.7%;
      }

      .lists .head-img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .lists .sign {
        position: absolute;
        top: 0.05rem;
        left: 0;
        width: 1.85rem;
        height: 0.43rem;
      }

      .lists .list-info {
        width: 100%;
        height: 0.72rem;
        position: absolute;
        bottom: 0;
        left: 0;
        background: #000;
        color: #fff;
        line-height: 0.68rem;
        font-size: 0.26rem;
        padding: 0 1.3%;
        opacity: 0.4;
      }

      .list-info .list-tit {
        display: inline-block;
        width: 2.08rem;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }

      .list-info .list-nums {
        position: absolute;
        right: 0.15rem;
      }

      .list-info .heart {
        width: 0.19rem;
        height: 0.19rem;
      }

      .footer {
        width: 100%;
        height: 1rem;
        background: #fff;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .footer nav {
        padding-top: 0.1rem;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: space-around;
        line-height: 1;
        text-align: center;
      }

      .footer nav p {
        color: #989898;
      }

      .footer .icon {
        width: 0.49rem;
        height: 0.49rem;
      }

      .footer .select-btn p {
        color: #2b3047;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <!-- 搜索 -->
      <div class="input-search">
        <input
          type="text"
          class="search-input"
          placeholder="搜索（输入主播名称或ID）"
        />
        <img src="../assets/jtw/Magnifier.png" alt="" class="magnifier" />
      </div>
      <!-- 轮播 -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../assets/jtw/timg.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/jtw/timg.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/jtw/timg.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/jtw/timg.png" alt="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <!-- 排序 -->
      <div class="select-list">
        <div class="new newHot selected">最新</div>
        <div class="hot newHot ">最热</div>
        <div class="sort ">
          <select class="select">
            <option value="">分类</option>
            <option value="">斗鱼</option>
            <option value="">虎牙</option>
          </select>
        </div>
      </div>
      <!-- 列表 -->
      <div class="content">
        <div class="lists">
          <img src="../assets/jtw/head.png" alt="" class="head-img" />
          <!-- <div class="sign">
                    <span>周榜排名第一</span>
                </div> -->
          <img src="../assets/jtw/weektop.png" alt="" class="sign" />
          <div class="list-info">
            <span class="list-tit">新主播驾到请移步</span>
            <span class="list-nums">
              <img src="../assets/jtw/heart.png" alt="" class="heart" />
              <span class="list-num">123万</span>
            </span>
          </div>
        </div>
        <div class="lists">
          <img src="../assets/jtw/head-1.png" alt="" class="head-img" />
          <!-- <div class="list-info">
                    <span class="list-tit">哈喽你们好这是我的ABC</span>
                    <span class="list-nums">
                        <img src="../assets/jtw/heart.png" alt="" class="heart">
                        <span class="list-num">123万</span>
                    </span>
                </div> -->
        </div>
        <div class="lists">
          <img src="../assets/jtw/head-1.png" alt="" class="head-img" />
          <div class="list-info">
            <!-- <span class="list-tit">哈喽你们好这是我的ABC</span>
                    <span class="list-nums">
                        <img src="../assets/jtw/heart.png" alt="" class="heart">
                        <span class="list-num">123万</span>
                    </span> -->
          </div>
        </div>
        <div class="lists">
          <img src="../assets/jtw/head-1.png" alt="" class="head-img" />
          <!-- <div class="list-info">
                    <span class="list-tit">哈喽你们好这是我的ABC</span>
                    <span class="list-nums">
                        <img src="../assets/jtw/heart.png" alt="" class="heart">
                        <span class="list-num">123万</span>
                    </span>
                </div> -->
        </div>
      </div>
    </div>
    <!--尾部 -->
    <footer class="footer">
      <nav>
        <a href="index.html" class="select-btn">
          <img src="../assets/jtw/home-select.png" alt="" class="icon" />
          <p>首页</p>
        </a>
        <a href="rank.html">
          <img src="../assets/jtw/bang.png" alt="" class="icon" />
          <p>榜单</p>
        </a>
        <a href="personal.html">
          <img src="../assets/jtw/mine.png" alt="" class="icon" />
          <p>我的</p>
        </a>
      </nav>
    </footer>
    <script src="../libs/js/jquery.min.js"></script>
    <script src="../libs/swiper/swiper.min.js"></script>
    <script>
      $(function() {
        var mySwiper = new Swiper('.swiper-container', {
          autoplay: {
            delay: 2500
          },
          pagination: {
            el: '.swiper-pagination'
          }
        })
        $('.lists').click(function() {
          window.location.href = 'anchor.html'
        })

        $('.newHot').on('click', function() {
          if ($(this).hasClass('selected')) {
            return false
          } else {
            $(this)
              .siblings()
              .removeClass('selected')
              .end()
              .addClass('selected')
            var tabName = $(this).text()
            return alert('切换至：' + tabName)
          }
        })
      })
    </script>
  </body>
</html>
